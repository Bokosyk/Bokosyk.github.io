  <!--Tiles -->
  <section>
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">

            <!-- Select Your Mood -->
            <article class="tile is-child notification is-primary">
              <div class="home-page-tile">
                <img
                  src="https://images.pexels.com/photos/208147/pexels-photo-208147.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                  alt="Mood Card">
                <div class="bg">
                  <p>Mood
                  <p>
                    <a id="mood-btn" href="./moodselection.html" target="_blank"><button type="button">BROWSE MOODS</button></a>
                </div>
            </article>

            <!-- Random Mood -->
            <article class="tile is-child notification is-warning">
              <img
                src=""
                alt="Random Mood">
              <div class="bg">
                <p>Random Mood
                <p>
                  <a id="rdm-mood-btn" href="./randommood.html" target="_blank"><button type="button">GENERATE RANDOM MOOD</button></a>
              </div>
            </article>
          </div>

          <!-- Weather Based -->
          <div class="tile is-parent">
            <article class="tile is-child notification is-info">
              <img
                src=""
                alt="Weather">
              <div class="bg">
                <p>Weather Based Song Recommendations
                <p>
                  <a id="weather-btn" href="./weather.html" target="_blank"><button type="button">SEARCH
                      CITY</button></a>
              </div>
            </article>
          </div>
        </div>
      </div>

      <!-- Stored Playlist -->
      <div class="tile is-parent">
        <article class="tile is-child notification is-success">
          <img
            src=""
            alt="Playlist">
          <div class="bg">
            <p>Stored Playlists
            <p>
              <a id="playlist-btn" href="./storedplaylist.html" target="_blank"><button type="button">BROWSE PLAYLIST</button></a>
          </div>

          <!-- Content -->
      </div>
    </div>
    </article>
    </div>
    </div>
