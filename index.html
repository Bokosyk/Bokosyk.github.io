<body>
  <!-- Navbar -->
  <nav class="navbar p-4" role="navigation" aria-label="dropdown navigation">
    
    <!-- Logo -->
    <div class="navbar-brand">
      <h1 class="logo">Mood</h1>
    </div>

    <!-- Items displayed on click of Button-->
    <div class="navbar-item navbar-end hidden" id="select-link">
      <a class="navbar-item">

      <a class="navbar-item" href="directory/storedplaylist.html">Stored Playlist</a> 
    </div>
      
    <!-- Hamburger Button -->
    <div class="navbar-item is-hoverable navbar-end pl-0" id="nav-Btn">
    <i class="is-arrowless navbar-link fas fa-bars fa-2x pl-0"></i>
    </div>
  </nav>


  <!--Tiles -->
  <section>
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">

            <!-- Select Your Mood -->
            <article class="tile is-child notification is-primary">
              <div id="mood-card" class="home-page-tile">
                <img src="" alt="Mood Card">
                <div class="bg">
                  <p>Mood
                  <p>
                    <a id="mood-btn" href="./directory/moodselection.html" target="_blank"><button type="button">BROWSE
                        MOODS</button></a>
                </div>
            </article>

            <!-- Random Mood -->
            <article class="tile is-child notification is-warning">
              <div id="rdm-mood-card" class="home-page-tile">
                <img src="" alt="Random Mood">
                <div class="bg">
                  <p>Random Mood
                  <p>
                    <a id="rdm-mood-btn" href="./directory/randommood.html" target="_blank"><button type="button">GENERATE RANDOM
                        MOOD</button></a>
                </div>
              </div>
            </article>
          </div>

          <!-- Weather Based -->
          <div class="tile is-parent">
            <article class="tile is-child notification is-info">
              <div id="weather-card" class="home-page-tile">
                <img src="" alt="Weather">
                <div class="bg">
                  <p>Weather Based Song Recommendations
                  <p>
                    <a id="weather-btn" href="./directory/weather.html" target="_blank"><button type="button">SEARCH
                        CITY</button></a>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>

      <!-- Stored Playlist -->
      <div class="tile is-parent">
        <article class="tile is-child notification is-success">
          <div id="playlist-card" class="home-page-tile">
            <img src="" alt="Playlist">
            <div class="bg">
              <p>Stored Playlists
              <p>
                <a id="playlist-btn" href="./directory/storedplaylist.html" target="_blank"><button type="button">BROWSE
                    PLAYLIST</button></a>
            </div>
          </div>

          <!-- Content -->
      </div>
    </div>
    </article>
    </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer fixed-bottom">
    <div class="content has-text-centered">
