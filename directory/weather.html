<!--Weather Container-->
<div class="container">
  <div class="columns">
    <div class="column">
      <div class="field">
        <label id="enterCity" class="label">Enter a City Name</label>
        <div class="control">

          </button>
        </div>
      </div>
    </div>
  </div>
</div>
